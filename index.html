<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Cycling Test - Simulator Mode</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      #ui-container {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 999;
        font-family: sans-serif;
        background: rgba(0,0,0,0.7);
        padding: 20px;
        border-radius: 10px;
        color: white;
      }
      .btn-connect {
        padding: 15px 25px;
        font-size: 18px;
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: block;
        margin-bottom: 10px;
      }
      #status { font-size: 14px; }
      .instrucciones { font-size: 12px; color: #ccc; margin-top: 10px; }
    </style>
  </head>
  <body>

    <div id="ui-container">
      <button class="btn-connect" onclick="conectarSensor()">1. Conectar Sensor Magene</button>
      <div id="status">Estado: Esperando conexión...</div>
      <div class="instrucciones">
        <strong>Modo Prueba:</strong> Si no tienes sensor, pulsa la barra <strong>ESPACIO</strong> repetidamente para pedalear.
      </div>
    </div>

    <a-scene>
      <a-assets>
        <video id="video_asset" src="video_recorrido.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-videosphere src="#video_asset" rotation="0 -90 0"></a-videosphere>

      <a-camera>
        <a-cursor color="#FFF" fuse="false"></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      let video = document.getElementById('video_asset');
      let statusText = document.getElementById('status');
      let uiContainer = document.getElementById('ui-container');
      
      let lastRevolutions = -1;
      let targetPlaybackRate = 0;
      let currentPlaybackRate = 0;
      let isPedaling = false;
      let stopTimeout;

      // --- LÓGICA DE SIMULACIÓN (Para tus pruebas actuales) ---
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          console.log("Pedalada simulada con Espacio");
          iniciarMovimiento();
        }
      });

      // --- LÓGICA BLUETOOTH REAL ---
      const CSC_SERVICE_UUID = '00001816-0000-1000-8000-00805f9b34fb';
      const CSC_CHARACTERISTIC_UUID = '00002a5b-0000-1000-8000-00805f9b34fb';

      async function conectarSensor() {
        try {
          statusText.innerText = "Buscando sensor...";
          const device = await navigator.bluetooth.requestDevice({
            filters: [{ services: [CSC_SERVICE_UUID] }]
          });

          const server = await device.gatt.connect();
          const service = await server.getPrimaryService(CSC_SERVICE_UUID);
          const characteristic = await service.getCharacteristic(CSC_CHARACTERISTIC_UUID);

          await characteristic.startNotifications();
          characteristic.addEventListener('characteristicvaluechanged', (event) => {
            let value = event.target.value;
            let cumulativeRev = value.getUint16(1, true); 
            if (lastRevolutions !== -1 && cumulativeRev !== lastRevolutions) {
              iniciarMovimiento();
            }
            lastRevolutions = cumulativeRev;
          });
          
          statusText.innerText = "¡CONECTADO!";
          statusText.style.color = "#00FF00";
          
          // OCULTAR INTERFAZ: Esperamos 3 segundos y escondemos todo el cuadro
          setTimeout(() => {
            uiContainer.style.transition = "opacity 1s";
            uiContainer.style.opacity = "0";
            setTimeout(() => uiContainer.style.display = 'none', 1000);
          }, 3000);

        } catch (error) {
          statusText.innerText = "Error: " + error;
        }
      }

      function iniciarMovimiento() {
        isPedaling = true;
        targetPlaybackRate = 1.0; 
        
        if (video.paused) video.play();

        // Si no detecta pedalada en 2 segundos, inicia el freno
        clearTimeout(stopTimeout);
        stopTimeout = setTimeout(() => {
          isPedaling = false;
          targetPlaybackRate = 0;
        }, 2000);
      }

      // Bucle de suavizado (Inercia)
      function updateInertia() {
        // El factor 0.02 hace que el cambio sea muy gradual y agradable
        currentPlaybackRate += (targetPlaybackRate - currentPlaybackRate) * 0.02;

        if (currentPlaybackRate > 0.05) {
          video.playbackRate = currentPlaybackRate;
        } else {
          video.playbackRate = 0;
          if (!video.paused && !isPedaling) video.pause();
        }
        requestAnimationFrame(updateInertia);
      }

      updateInertia();
    </script>
  </body>
</html>
