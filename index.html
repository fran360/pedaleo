<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>VR Cycling - Inercia Fix</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      #ui-container {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        z-index: 999; font-family: sans-serif; background: rgba(0,0,0,0.9);
        padding: 30px; border-radius: 20px; color: white; text-align: center; width: 300px;
      }
      .btn-connect {
        padding: 20px; font-size: 18px; background-color: #008CBA; color: white;
        border: none; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold;
      }
      #status-text { margin-top: 15px; font-size: 14px; color: #4CAF50; }
      #debug-rate { font-size: 10px; color: #888; margin-top: 5px; }
    </style>
  </head>
  <body>

    <div id="ui-container">
      <button class="btn-connect" onclick="iniciarTodo()">CONECTAR Y ACTIVAR</button>
      <div id="status-text">Toca para enlazar el sensor</div>
      <div id="debug-rate">Velocidad: 0.0</div>
    </div>

    <a-scene>
      <a-assets>
        <video id="video_asset" src="video_recorrido.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline muted></video>
        <audio id="audio_ambiente" src="ambiente.mp3" loop="true" preload="auto"></audio>
      </a-assets>
      <a-videosphere src="#video_asset" rotation="0 -90 0"></a-videosphere>
      <a-camera look-controls></a-camera>
    </a-scene>

    <script>
      const video = document.getElementById('video_asset');
      const audio = document.getElementById('audio_ambiente');
      const statusText = document.getElementById('status-text');
      const debugRate = document.getElementById('debug-rate');
      const uiContainer = document.getElementById('ui-container');

      let lastRevolutions = -1;
      let targetRate = 0;    
      let currentRate = 0;   
      let stopTimeout;

      // --- AJUSTES DE INERCIA ---
      const ACELERACION = 0.015; 
      const FRENADO = 0.03;      

      async function iniciarTodo() {
        try {
          // GESTO DE DESBLOQUEO CRÍTICO: Necesario para móviles y VR
          video.play().then(() => { video.pause(); });
          audio.play().catch(() => {});
          
          statusText.innerText = "Buscando CYCPLUS...";

          const device = await navigator.bluetooth.requestDevice({
            filters: [{ services: ['00001816-0000-1000-8000-00805f9b34fb'] }]
          });

          const server = await device.gatt.connect();
          const service = await server.getPrimaryService('00001816-0000-1000-8000-00805f9b34fb');
          const characteristic = await service.getCharacteristic('00002a5b-0000-1000-8000-00805f9b34fb');

          await characteristic.startNotifications();
          statusText.innerText = "¡CONECTADO! Mueve el pedal.";

          characteristic.addEventListener('characteristicvaluechanged', (event) => {
            const value = event.target.value;
            const flags = value.getUint8(0);
            let offset = 1;
            if (flags & 0x01) offset += 6; // Saltar datos de rueda
            const cumulativeRev = value.getUint16(offset, true);

            if (lastRevolutions !== -1 && cumulativeRev !== lastRevolutions) {
              registrarPedalada();
            }
            lastRevolutions = cumulativeRev;
          });

        } catch (error) {
          statusText.innerText = "Error: " + error.message;
        }
      }

      function registrarPedalada() {
        targetRate = 1.0; 

        if (uiContainer.style.display !== 'none') {
          uiContainer.style.display = 'none';
        }

        // Cada pedalada fuerza el play si estaba pausado
        if (video.paused) {
          video.play().catch(e => console.error("Error al arrancar video: ", e));
        }

        clearTimeout(stopTimeout);
        stopTimeout = setTimeout(() => {
          targetRate = 0; 
        }, 1800); 
      }

      function motorInercia() {
        let factor = (targetRate > currentRate) ? ACELERACION : FRENADO;
        currentRate += (targetRate - currentRate) * factor;

        if (video.readyState >= 2) { 
          // Umbral mínimo: si la velocidad es muy baja, los navegadores la ignoran
          if (currentRate > 0.05) { 
            video.playbackRate = currentRate;
            debugRate.innerText = "Velocidad: " + currentRate.toFixed(2);
            if (video.paused) video.play().catch(() => {});
          } else {
            // Parada total limpia
            video.playbackRate = 0;
            if (!video.paused && targetRate === 0) video.pause();
            debugRate.innerText = "Velocidad: 0.0 (Parado)";
          }
        }
        requestAnimationFrame(motorInercia);
      }

      motorInercia();
    </script>
  </body>
</html>
