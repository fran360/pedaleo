<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>VR Cycling - Calibración y Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      #ui-container {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999; font-family: sans-serif;
        background: rgba(0,0,0,0.9); padding: 30px;
        border-radius: 20px; color: white;
        text-align: center; min-width: 320px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }
      .btn-connect {
        padding: 20px; font-size: 18px;
        background-color: #008CBA; color: white;
        border: none; border-radius: 10px; cursor: pointer;
        width: 100%; margin-bottom: 20px; font-weight: bold;
      }
      #status { 
        font-size: 16px; 
        color: #ffca28; /* Color naranja para advertencias */
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>

    <div id="ui-container">
      <button class="btn-connect" onclick="conectarSensor()">CONECTAR SENSOR</button>
      <div id="status">Estado: Listo para conectar</div>
    </div>

    <a-scene>
      <a-assets>
        <video id="video_asset" src="video_recorrido.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline muted></video>
        <audio id="audio_ambiente" src="ambiente.mp3" loop="true" preload="auto"></audio>
      </a-assets>

      <a-videosphere src="#video_asset" rotation="0 -90 0"></a-videosphere>
      <a-camera look-controls></a-camera>
    </a-scene>

    <script>
      const video = document.getElementById('video_asset');
      const audio = document.getElementById('audio_ambiente');
      const statusText = document.getElementById('status');
      const uiContainer = document.getElementById('ui-container');
      
      let targetPlaybackRate = 0;
      let currentPlaybackRate = 0;
      let isPedaling = false;
      let stopTimeout;
      let lastRevolutions = -1;

      const ACELERACION = 0.015; 
      const FRENADO = 0.025;

      // Simulador oculto
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          if (video.paused) video.play().catch(() => {});
          if (audio.paused) audio.play().catch(() => {});
          registrarMovimiento();
        }
      });

      async function conectarSensor() {
        const CSC_SERVICE_UUID = '00001816-0000-1000-8000-00805f9b34fb';
        const CSC_CHARACTERISTIC_UUID = '00002a5b-0000-1000-8000-00805f9b34fb';

        try {
          statusText.innerText = "Iniciando búsqueda...";
          statusText.style.color = "#ffca28";

          // Intentar activar audio
          audio.play().catch(() => console.log("Audio esperando..."));

          // Solicitar dispositivo
          const device = await navigator.bluetooth.requestDevice({
            filters: [{ services: [CSC_SERVICE_UUID] }]
          });

          statusText.innerText = "Vinculando con " + device.name + "...";

          const server = await device.gatt.connect();
          const service = await server.getPrimaryService(CSC_SERVICE_UUID);
          const characteristic = await service.getCharacteristic(CSC_CHARACTERISTIC_UUID);

          await characteristic.startNotifications();
          
          characteristic.addEventListener('characteristicvaluechanged', (event) => {
            let value = event.target.value;
            let cumulativeRev = value.getUint16(1, true); 
            if (lastRevolutions !== -1 && cumulativeRev !== lastRevolutions) {
              registrarMovimiento();
            }
            lastRevolutions = cumulativeRev;
          });

          statusText.innerText = "¡CONECTADO!";
          statusText.style.color = "#4CAF50";
          
          setTimeout(() => {
            uiContainer.style.transition = "opacity 1.5s";
            uiContainer.style.opacity = "0";
            setTimeout(() => uiContainer.style.display = 'none', 1500);
          }, 3000);

        } catch (error) {
          // REPORTE DE ERRORES DETALLADO
          console.error(error);
          if (error.name === 'NotFoundError') {
            statusText.innerText = "Error: No se encontró el sensor. Asegúrate de que esté parpadeando en ROJO.";
          } else if (error.name === 'SecurityError') {
            statusText.innerText = "Error de Seguridad: Web Bluetooth requiere HTTPS o habilitar flags en el navegador.";
          } else if (error.name === 'NotSupportedError') {
            statusText.innerText = "Error: Este navegador no soporta Bluetooth Web.";
          } else {
            statusText.innerText = "Error: " + error.message;
          }
          statusText.style.color = "#ff5252";
        }
      }

      function registrarMovimiento() {
        isPedaling = true;
        targetPlaybackRate = 1.0; 
        if (video.paused) video.play().catch(() => {});
        clearTimeout(stopTimeout);
        stopTimeout = setTimeout(() => {
          isPedaling = false;
          targetPlaybackRate = 0;
        }, 1500); 
      }

      function updateInertia() {
        let factorSuavizado = (targetPlaybackRate > currentPlaybackRate) ? ACELERACION : FRENADO;
        currentPlaybackRate += (targetPlaybackRate - currentPlaybackRate) * factorSuavizado;

        if (video.readyState >= 2) {
          if (currentPlaybackRate > 0.1) {
            try {
              video.playbackRate = currentPlaybackRate;
              if (video.paused) video.play().catch(() => {});
            } catch (e) {}
          } else {
            try {
              if (video.playbackRate !== 0) video.playbackRate = 0;
              if (!isPedaling && !video.paused) video.pause();
            } catch (e) {}
          }
        }
        requestAnimationFrame(updateInertia);
      }

      updateInertia();
    </script>
  </body>
</html>
