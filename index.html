<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>VR Cycling - Sensor Monitor</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      #ui-container {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        z-index: 999; font-family: sans-serif; background: rgba(0,0,0,0.9);
        padding: 30px; border-radius: 20px; color: white; text-align: center; width: 350px;
      }
      .btn-connect {
        padding: 20px; font-size: 18px; background-color: #008CBA; color: white;
        border: none; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold;
      }
      #data-display {
        margin-top: 15px; font-size: 14px; color: #4CAF50; border-top: 1px solid #444; padding-top: 10px;
      }
      #error-log { color: #ff5252; font-size: 12px; margin-top: 10px; }
    </style>
  </head>
  <body>

    <div id="ui-container">
      <button class="btn-connect" onclick="conectarSensor()">ENLAZAR CYCPLUS</button>
      <div id="data-display">Esperando datos del sensor...</div>
      <div id="error-log"></div>
    </div>

    <a-scene>
      <a-assets>
        <video id="video_asset" src="video_recorrido.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline muted></video>
        <audio id="audio_ambiente" src="ambiente.mp3" loop="true" preload="auto"></audio>
      </a-assets>
      <a-videosphere src="#video_asset" rotation="0 -90 0"></a-videosphere>
      <a-camera look-controls></a-camera>
    </a-scene>

    <script>
      const video = document.getElementById('video_asset');
      const audio = document.getElementById('audio_ambiente');
      const dataDisplay = document.getElementById('data-display');
      const errorLog = document.getElementById('error-log');
      const uiContainer = document.getElementById('ui-container');

      let lastRevolutions = -1;
      let targetRate = 0;
      let currentRate = 0;
      let stopTimeout;

      async function conectarSensor() {
        try {
          errorLog.innerText = "";
          const device = await navigator.bluetooth.requestDevice({
            filters: [{ services: ['00001816-0000-1000-8000-00805f9b34fb'] }]
          });

          const server = await device.gatt.connect();
          const service = await server.getPrimaryService('00001816-0000-1000-8000-00805f9b34fb');
          const characteristic = await service.getCharacteristic('00002a5b-0000-1000-8000-00805f9b34fb');

          await characteristic.startNotifications();
          audio.play().catch(() => {});

          characteristic.addEventListener('characteristicvaluechanged', (event) => {
            const value = event.target.value;
            // El estándar CSC dice: Byte 0 Flags, Byte 1-2 Cumulative Crank Revs
            const flags = value.getUint8(0);
            let crankDataOffset = 1;
            
            // Si el sensor envía datos de rueda, el de cadencia está más adelante
            if (flags & 0x01) crankDataOffset += 6; 
            
            const cumulativeRev = value.getUint16(crankDataOffset, true);
            
            dataDisplay.innerText = "Revoluciones acumuladas: " + cumulativeRev;

            // SOLO activamos movimiento si el número de vueltas ha CAMBIADO
            if (lastRevolutions !== -1 && cumulativeRev !== lastRevolutions) {
              registrarMovimiento();
            }
            lastRevolutions = cumulativeRev;
          });

          dataDisplay.innerText = "¡Conectado! Empieza a pedalear.";
          setTimeout(() => { uiContainer.style.opacity = "0.2"; }, 5000);

        } catch (error) {
          errorLog.innerText = "Error: " + error.message;
        }
      }

      function registrarMovimiento() {
        targetRate = 1.0;
        if (video.paused) video.play().catch(() => {});
        
        clearTimeout(stopTimeout);
        stopTimeout = setTimeout(() => {
          targetRate = 0; // Si no hay cambios en 2 segundos, paramos
        }, 2000); 
      }

      function updateInertia() {
        let suavizado = (targetRate > currentRate) ? 0.01 : 0.03;
        currentRate += (targetRate - currentRate) * suavizado;

        if (video.readyState >= 2) {
          if (currentRate > 0.05) {
            video.playbackRate = currentRate;
            if (video.paused) video.play().catch(() => {});
          } else {
            video.playbackRate = 0;
            if (!video.paused && targetRate === 0) video.pause();
          }
        }
        requestAnimationFrame(updateInertia);
      }
      updateInertia();
    </script>
  </body>
</html>
