<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>VR Cycling - Modo Estable</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      #ui-container {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        z-index: 999; font-family: sans-serif; background: rgba(0,0,0,0.9);
        padding: 30px; border-radius: 20px; color: white; text-align: center; width: 300px;
      }
      .btn-connect {
        padding: 20px; font-size: 18px; background-color: #008CBA; color: white;
        border: none; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold;
      }
      #status-text { margin-top: 15px; font-size: 14px; color: #4CAF50; }
    </style>
  </head>
  <body>

    <div id="ui-container">
      <button class="btn-connect" onclick="iniciarTodo()">CONECTAR SENSOR</button>
      <div id="status-text">Pulsa para enlazar el CYCPLUS</div>
    </div>

    <a-scene>
      <a-assets>
        <video id="video_asset" 
               src="video_recorrido.mp4" 
               preload="auto" 
               loop="true" 
               crossorigin="anonymous" 
               playsinline 
               webkit-playsinline 
               muted>
        </video>
        <audio id="audio_ambiente" src="ambiente.mp3" loop="true" preload="auto"></audio>
      </a-assets>
      <a-videosphere src="#video_asset" rotation="0 -90 0"></a-videosphere>
      <a-camera look-controls></a-camera>
    </a-scene>

    <script>
      const video = document.getElementById('video_asset');
      const audio = document.getElementById('audio_ambiente');
      const statusText = document.getElementById('status-text');
      const uiContainer = document.getElementById('ui-container');

      let lastRevolutions = -1;
      let stopTimeout;

      async function iniciarTodo() {
        try {
          // DESBLOQUEO MANUAL: El navegador necesita este gesto para permitir el play posterior
          video.play().then(() => { 
            video.pause(); 
            video.playbackRate = 1.0; // Aseguramos que la velocidad sea normal
          });
          audio.play().catch(() => {});
          
          statusText.innerText = "Buscando sensor...";

          const device = await navigator.bluetooth.requestDevice({
            filters: [{ services: ['00001816-0000-1000-8000-00805f9b34fb'] }]
          });

          const server = await device.gatt.connect();
          const service = await server.getPrimaryService('00001816-0000-1000-8000-00805f9b34fb');
          const characteristic = await service.getCharacteristic('00002a5b-0000-1000-8000-00805f9b34fb');

          await characteristic.startNotifications();
          statusText.innerText = "¡CONECTADO! Pedalea para empezar.";

          characteristic.addEventListener('characteristicvaluechanged', (event) => {
            const value = event.target.value;
            const flags = value.getUint8(0);
            let offset = 1;
            if (flags & 0x01) offset += 6; // Ignorar datos de velocidad si existen
            
            const cumulativeRev = value.getUint16(offset, true);

            // Solo activamos si hay un cambio real en las vueltas
            if (lastRevolutions !== -1 && cumulativeRev !== lastRevolutions) {
              ejecutarPlay();
            }
            lastRevolutions = cumulativeRev;
          });

        } catch (error) {
          statusText.innerText = "Error: " + error.message;
        }
      }

      function ejecutarPlay() {
        // Ocultar interfaz al primer movimiento
        if (uiContainer.style.display !== 'none') {
          uiContainer.style.display = 'none';
        }

        // Reproducción a velocidad fija (1.0)
        if (video.paused) {
          video.play().catch(e => console.log("Error al reproducir:", e));
        }

        // Reiniciar el temporizador de parada
        clearTimeout(stopTimeout);
        stopTimeout = setTimeout(() => {
          video.pause();
        }, 1500); // Se detiene si no hay pedaladas en 1.5 segundos
      }
    </script>
  </body>
</html>
